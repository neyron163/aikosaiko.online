input create {
  name: String
  img: String
  age: Int
  place: Int
  rating: String
  votes: String
  views: Int
  genre: String
  type: String
  year: Int
  status: String
  studio: String
  series: Int
}

type productsType {
  id: ID!
  name: String
  img: String
  age: Int
  place: Int
  rating: String
  votes: String
  views: Int
  genre: String
  type: String
  year: Int
  status: String
  studio: String
  series: Int
}

type Query {
  products: [productsType!]!
}

type Mutation {
  createProduct(input: create): productsType
  deleteProduct(id: ID!): productsType
}